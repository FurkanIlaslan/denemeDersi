<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ! Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- ! External CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- ! Şehir ismini aratacağımız bölüm -->
    <form>
        <div class="container text-center pt-5 pb-2">
            <input class="form-control w-25 m-auto" id="searchInput" type="text" placeholder="Şehir giriniz... ">
            <button type="submit" id="searchBtn" class="btn btn-warning mt-3">Ara</button>
        </div>
    </form>

    <!-- ! Hava durumu ile ilgili card yapılarının geleceği alan -->
    <div id="content" class="container text-center fw-bold fs-3 shadow-lg rounded-5">
        <div class="row d-flex justify-content-center"></div>
    </div>




    <!-- ! Vanta JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
        
    <!-- ! Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- ! External JS -->
    <script src="script.js"></script>

    <script>
        VANTA.CLOUDS({
          el: "body",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          skyColor: 0x68a2d7,
          cloudColor: 0xb5adde,
          sunGlareColor: 0x31ff62,
          speed: 1.50
        })
    </script>
</body>
</html>
